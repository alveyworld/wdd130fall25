<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brother Alvey Portal Page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <img src="images/logo.png">
            <h1>Alvey Portal Page</h1>
             <nav>
                <a href="index.html">Home</a>
                <a href="wwr/index.html">WWR</a>
                <a href="#">ICE</a>
                <a href="#">Project</a>
            </nav>
        </header>
       
        <main>
            
            <!-- Put links to your ice challenges here -->
            <p>
            <a href="ice/grid_flags/flags.html" target="_blank">Grid Flags Challenge</a>
            </p>

            <section id="ads">
                <form>
                    
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" required>
                    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    
                        <label>Gender</label>
                        <div>
                            Male <input type="radio" name="gender" value="male" required> 
                            Female <input type="radio" name="gender" value="female">
                        </div>
                        

                   
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="" selected disabled>Select your country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="au">Australia</option>
                            <option value="de">Germany</option>
                            <option value="in">India</option>
                            <option value="jp">Japan</option>
                        </select>
                    

                    
                        <legend>Fantasy Creatures</legend>
                        <div>
                            <input type="checkbox" name="creatures[]" value="dragons">
                            <label>Dragons</label><br>
                            <input type="checkbox" name="creatures[]" value="elves">
                            <label>Elves</label><br>
                            <input type="checkbox" name="creatures[]" value="hobbits">
                            <label>Hobbits</label><br>
                        </div>
                 

                    
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4" cols="4"
                            placeholder="Anything else you'd like to add?"></textarea>
                   
                        <button id="sb" type="submit">Submit</button>
                    
                </form>

            </section>
        </main>
        <footer>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">WWR</a></li>
                <li><a href="#">ICE</a></li>
                <li><a href="#">Project</a></li>
            </ul>
            <p>Copyright 2025 &copy;</p>
        </footer>
    </div>
</body>

</html>
